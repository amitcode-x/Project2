{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-5.3.8-dist/css/bootstrap.min.css' %}">
</head>

<body class="bg-light">

    <!-- Main Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow fixed-top">
        <div class="container">

            <!-- Brand -->
            <a class="navbar-brand fw-bold fs-4" href="{% url 'Homepage' %}">
                üè¢ EMS
            </a>

            <!-- Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav me-auto fw-semibold">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Homepage' %}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Display_emp' %}">Employees</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Display_dept' %}">Departments</a>
                    </li>

                </ul>

                <!-- Right side -->
                <div class="d-flex gap-2">
                    <span class="text-white fw-semibold">Admin Panel</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Spacing for fixed navbar -->
    <div style="margin-top: 90px;"></div>

    <!-- Page Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 mb-3 text-muted">
        ¬© 2026 Employee Management System
    </footer>

    <!-- Bootstrap JS -->
    <script src="{% static 'css/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
